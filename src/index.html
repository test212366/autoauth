<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./main.css">
	<title>Document</title>
</head>

<body>
	<main class="main">

		<div class="auto">
			<div class="auto__auto-entry">
				<form action="" class="form" id="autorizationForm">
					<input type="text" id="auto-name" placeholder="Введите имя" required autocomplete="off">
					<input type="password" id="auto-pass" placeholder="Введите пароль" required autocomplete="off">
					<button class="btn" type="submit">Войти</button>
				</form>
				<button class="btn reg" id="reg">Регестрация</button>
			</div>
			<div class="auto__auto-regust hide">
				<form action="" class="form" id="regust">
					<input type="text" id="reg-name" placeholder="Введите имя" required autocomplete="off">
					<input type="text" id="reg-pass" placeholder="Введите пароль" required autocomplete="off">
					<button class="btn" type="submit">Зарегест</button>
				</form>
				<button class="btn reg" id="autoriz">Авторизоваться</button>
			</div>
		</div>

	</main>


	<script src="./index.js"></script>
</body>

</html>
